<!DOCTYPE html>
<html>
<head>
    <title>Academic Doubt Clarification System - Question Relevance Checker</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .header { text-align: center; color: #333; margin-bottom: 30px; }
        .input-section { margin-bottom: 30px; }
        textarea { width: 100%; height: 80px; padding: 10px; border: 2px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .relevant { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .partial { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        .irrelevant { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .score { font-weight: bold; }
        .examples { margin-top: 30px; padding: 15px; background: #f8f9fa; border-radius: 5px; }
        .example-btn { background: #6c757d; margin: 5px; padding: 8px 12px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Academic Doubt Clarification System</h1>
        <h2>Module 5: Question Relevance Checker</h2>
        <p>Computer Networks Syllabus - MCA Final Year Project</p>
    </div>

    <div class="input-section">
        <textarea id="questionInput" placeholder="Enter your Computer Networks question here..."></textarea>
        <br><br>
        <button onclick="checkRelevance()">Check Relevance</button>
    </div>

    <div id="result"></div>

    <div class="examples">
        <h3>Try These Examples:</h3>
        <button class="example-btn" onclick="setQuestion('What is TCP protocol?')">TCP Protocol</button>
        <button class="example-btn" onclick="setQuestion('Explain OSI model layers')">OSI Model</button>
        <button class="example-btn" onclick="setQuestion('How does Ethernet work?')">Ethernet</button>
        <button class="example-btn" onclick="setQuestion('What is machine learning?')">Machine Learning</button>
        <button class="example-btn" onclick="setQuestion('How to cook pasta?')">Cooking</button>
    </div>

    <script>
        function setQuestion(question) {
            document.getElementById('questionInput').value = question;
        }

        function checkRelevance() {
            const question = document.getElementById('questionInput').value.trim();
            if (!question) {
                alert('Please enter a question');
                return;
            }

            fetch('/check_relevance', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({question: question})
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').innerHTML = `<div class="result irrelevant">${data.error}</div>`;
                    return;
                }

                let className = 'irrelevant';
                if (data.relevance === 'RELEVANT') className = 'relevant';
                else if (data.relevance === 'PARTIALLY_RELEVANT') className = 'partial';

                document.getElementById('result').innerHTML = `
                    <div class="result ${className}">
                        <h3>Result: ${data.relevance.replace('_', ' ')}</h3>
                        <p><strong>Question:</strong> ${data.question}</p>
                        <p><strong>Best Match:</strong> ${data.unit}</p>
                        <p><strong>Confidence Score:</strong> <span class="score">${data.score}</span></p>
                        <p><strong>Feedback:</strong> ${data.message}</p>
                    </div>
                `;
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `<div class="result irrelevant">Error: ${error}</div>`;
            });
        }

        // Allow Enter key to submit
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                checkRelevance();
            }
        });
    </script>
</body>
</html>
